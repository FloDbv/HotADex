<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HotADex</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app-wrapper">
        <nav id="main-tabs">
            <button class="tab-button active" data-view="heroes-view">Heroes & Skills</button>
            <button class="tab-button" data-view="creatures-view">Creatures</button>
            <button class="tab-button" data-view="spells-view">Spells</button>
        </nav>

        <div id="heroes-view" class="view">
            <div class="sub-view-container">
                <aside id="class-sidebar">
                    </aside>
                <main id="main-content">
                    </main>
            </div>
        </div>

        <div id="creatures-view" class="view view-hidden">
             <div class="sub-view-container">
                <aside id="faction-sidebar">
                    </aside>
                <main id="creature-content">
                    </main>
            </div>
        </div>

        <div id="spells-view" class="view view-hidden">
             <div class="sub-view-container">
                <aside id="school-sidebar">
                    </aside>
                <main id="spell-content">
                    </main>
            </div>
        </div>
    </div>

    <div id="modal" class="modal-hidden">
        <div id="modal-content">
            <button id="modal-close">&times;</button>
            <div id="modal-body">
                </div>
        </div>
    </div>

    <script src="heroes.js"></script>
    <script src="skills.js"></script>
    <script src="skill_probabilities.js"></script>
    <script src="classes.js"></script>
    <script src="movement.js"></script>
    <script src="creatures.js"></script>
    <script src="spells.js"></script>
    <script src="script.js"></script>
</body>
</html>
